<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IdealHub@HomeLab1367 Web Portal</title>
    <link rel="icon" type="image/png" href="assets/img/brand.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="assets/css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div id="particles-js"></div>

    <nav class="navbar-tv fixed-top">
      <a
        href="#"
        class="nav-brand"
        aria-label="Scroll to top - IdealHub"
        onclick="window.scrollTo({top: 0, behavior: 'smooth'}); return false;"
      >
        <img
          src="assets/img/brand.png"
          alt="IdealHub Logo"
          class="brand-logo"
        />
        <span class="brand-text">IdealHub</span>
      </a>

      <div class="nav-search center-search">
        <div class="search-input-wrapper">
          <i class="bi bi-search"></i>
          <input
            type="text"
            id="global-search-input"
            placeholder="Search apps"
            aria-label="Search content"
          />
        </div>
      </div>

      <div class="nav-profile">
        <a href="#" id="settings-btn" aria-label="Open accessibility settings">
          <i id="settings-icon" class="bi bi-gear-fill"></i>
        </a>
        <a href="#" id="theme-toggle-btn" aria-label="Toggle Dark/Light Theme">
          <i id="theme-toggle-icon" class="bi bi-moon-fill"></i>
        </a>
        <a
          href="https://github.com/TommyYuan0215/HomeLab1367_WebPortal_Dashboard"
          target="_blank"
          aria-label="GitHub Repository"
        >
          <i id="github-icon" class="bi bi-github"></i>
        </a>
        <div id="real-time-clock" class="time"></div>
      </div>
    </nav>

    <main class="main-container-tv">
      <div class="feature-banner">
        <div class="feature-content">
          <h1 class="feature-title">Welcome</h1>
          <p class="feature-meta">HomeLab1367 Web Portal @ 2025</p>
          <p class="feature-description">
            Quick access to all self-hosted applications, media servers, and
            university projects on the local network.
          </p>
        </div>
        <div class="feature-image-overlay"></div>
      </div>

      <div id="sections-container">
        <!-- Content loaded from services.json -->
      </div>

      <hr class="tv-divider" />

      <!-- Settings Modal -->
      <div id="settings-modal" class="settings-modal" aria-hidden="true">
        <div class="settings-modal-overlay" id="settings-overlay"></div>
        <div class="settings-modal-content">
          <div class="settings-header">
            <h2><i class="bi bi-gear-fill"></i> Accessibility Settings</h2>
            <button
              class="settings-close"
              id="settings-close"
              aria-label="Close settings"
            >
              <i class="bi bi-x-lg"></i>
            </button>
          </div>

          <div class="settings-body">
            <!-- Font Size Setting -->
            <div class="setting-item">
              <label for="font-size-range">
                <i class="bi bi-type"></i> Font Size
                <span class="setting-value" id="font-size-value">100%</span>
              </label>
              <input
                type="range"
                id="font-size-range"
                min="75"
                max="150"
                value="100"
                step="5"
                aria-label="Font size adjustment"
              />
              <div class="setting-buttons">
                <button
                  class="btn-small"
                  id="font-decrease"
                  aria-label="Decrease font size"
                >
                  <i class="bi bi-dash-lg"></i>
                </button>
                <button
                  class="btn-small"
                  id="font-reset"
                  aria-label="Reset font size"
                >
                  Reset
                </button>
                <button
                  class="btn-small"
                  id="font-increase"
                  aria-label="Increase font size"
                >
                  <i class="bi bi-plus-lg"></i>
                </button>
              </div>
            </div>

            <!-- Card Spacing Setting -->
            <div class="setting-item">
              <label for="card-spacing-range">
                <i class="bi bi-grid-3x3-gap"></i> Card Spacing
                <span class="setting-value" id="card-spacing-value"
                  >Comfortable</span
                >
              </label>
              <input
                type="range"
                id="card-spacing-range"
                min="1"
                max="3"
                value="2"
                step="1"
                aria-label="Card spacing adjustment"
              />
              <div class="setting-buttons">
                <button
                  class="btn-small"
                  id="spacing-compact"
                  aria-label="Compact spacing"
                >
                  Compact
                </button>
                <button
                  class="btn-small"
                  id="spacing-reset"
                  aria-label="Default spacing"
                >
                  Default
                </button>
                <button
                  class="btn-small"
                  id="spacing-spacious"
                  aria-label="Spacious spacing"
                >
                  Spacious
                </button>
              </div>
            </div>

            <!-- Border Radius Setting -->
            <div class="setting-item">
              <label for="border-radius-range">
                <i class="bi bi-square"></i> Border Radius
                <span class="setting-value" id="border-radius-value"
                  >Rounded</span
                >
              </label>
              <input
                type="range"
                id="border-radius-range"
                min="1"
                max="3"
                value="2"
                step="1"
                aria-label="Border radius adjustment"
              />
              <div class="setting-buttons">
                <button
                  class="btn-small"
                  id="radius-sharp"
                  aria-label="Sharp corners"
                >
                  Sharp
                </button>
                <button
                  class="btn-small"
                  id="radius-reset"
                  aria-label="Default radius"
                >
                  Default
                </button>
                <button
                  class="btn-small"
                  id="radius-rounded"
                  aria-label="Very rounded"
                >
                  Rounded
                </button>
              </div>
            </div>

            <!-- Animation Speed Setting -->
            <div class="setting-item">
              <label for="animation-speed-range">
                <i class="bi bi-speedometer2"></i> Animation Speed
                <span class="setting-value" id="animation-speed-value"
                  >Normal</span
                >
              </label>
              <input
                type="range"
                id="animation-speed-range"
                min="1"
                max="3"
                value="2"
                step="1"
                aria-label="Animation speed adjustment"
              />
              <div class="setting-buttons">
                <button
                  class="btn-small"
                  id="speed-slow"
                  aria-label="Slow animations"
                >
                  Slow
                </button>
                <button
                  class="btn-small"
                  id="speed-reset"
                  aria-label="Normal speed"
                >
                  Normal
                </button>
                <button
                  class="btn-small"
                  id="speed-fast"
                  aria-label="Fast animations"
                >
                  Fast
                </button>
              </div>
            </div>

            <!-- Card Size Setting -->
            <div class="setting-item">
              <label for="card-size-range">
                <i class="bi bi-aspect-ratio"></i> Card Size
                <span class="setting-value" id="card-size-value">Default</span>
              </label>
              <input
                type="range"
                id="card-size-range"
                min="1"
                max="3"
                value="2"
                step="1"
                aria-label="Card size adjustment"
              />
              <div class="setting-buttons">
                <button
                  class="btn-small"
                  id="size-small"
                  aria-label="Small cards"
                >
                  Small
                </button>
                <button
                  class="btn-small"
                  id="size-reset"
                  aria-label="Default size"
                >
                  Default
                </button>
                <button
                  class="btn-small"
                  id="size-large"
                  aria-label="Large cards"
                >
                  Large
                </button>
              </div>
            </div>

            <!-- High Contrast Mode -->
            <div class="setting-item">
              <label for="high-contrast-toggle">
                <i class="bi bi-circle-half"></i> High Contrast Mode
              </label>
              <label class="toggle-switch">
                <input
                  type="checkbox"
                  id="high-contrast-toggle"
                  aria-label="Toggle high contrast mode"
                />
                <span class="toggle-slider"></span>
              </label>
            </div>

            <!-- Reduced Motion -->
            <div class="setting-item">
              <label for="reduced-motion-toggle">
                <i class="bi bi-pause-circle"></i> Reduce Motion
              </label>
              <label class="toggle-switch">
                <input
                  type="checkbox"
                  id="reduced-motion-toggle"
                  aria-label="Toggle reduced motion"
                />
                <span class="toggle-slider"></span>
              </label>
            </div>
          </div>

          <div class="settings-footer">
            <button class="btn-reset-all" id="reset-all-settings">
              Reset All Settings
            </button>
          </div>
        </div>
      </div>

      <hr class="tv-divider" />

      <footer>
        <div class="footer-content">
          <div class="footer-copyright">
            <small>&copy; 2025 HomeLab1367</small>
          </div>
          <div class="footer-divider">â€¢</div>
          <div class="footer-author">
            <small
              >Web Master: <span class="footer-name">Tommy Yuan</span></small
            >
          </div>
        </div>
      </footer>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/settings.js"></script>
  </body>
</html>
